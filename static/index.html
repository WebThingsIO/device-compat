<!DOCTYPE html>
<html>
  <head>
    <title>WebThings Gateway Device Compatibility</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <script type="application/javascript" src="main.js"></script>
  </head>
  <body>
    <div id="content">
      <table id="device-table">
        <thead id="device-table-head">
          <tr>
            <th class="sortable" data-sort-key="manufacturer">Manufacturer</th>
            <th class="sortable" data-sort-key="model">Model</th>
            <th class="sortable" data-sort-key="description">Description</th>
            <th class="sortable" data-sort-key="type">Type</th>
            <th class="sortable" data-sort-key="status">Status</th>
            <th>Adapters</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody id="device-table-body"></tbody>
      </table>
      <div id="device-status-definitions">
        <h3>Device Status Definitions</h3>
        <dl>
          <dt>Supported</dt>
          <dd>Tested and known to work with one or more adapters.</dd>
          <dt>Untested</dt>
          <dd>Untested, but supported (in theory) by one or more adapters.</dd>
          <dt>Unsupported</dt>
          <dd>Explicitly unsupported by any adapters.</dd>
        </dl>
      </div>
    </div>
  </body>
</html>
